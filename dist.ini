name    = AnyMerchant-Gateway-Balanced
author  = Naveed Massjouni <naveedm9@gmail.com>
license = Perl_5
copyright_holder = Naveed Massjouni
copyright_year   = 2013

version = 0.0001

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL

[AutoPrereqs]
[ChangelogFromGit]
[OurPkgVersion]
[PodWeaver]
[ReadmeFromPod]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[CopyFilesFromBuild]
copy = README.md
copy = Makefile.PL

[MetaResources]
bugtracker.web  = https://github.com/ironcamel/AnyMerchant-Gateway-Balanced/issues
repository.url  = https://github.com/ironcamel/AnyMerchant-Gateway-Balanced.git
repository.web  = https://github.com/ironcamel/AnyMerchant-Gateway-Balanced
repository.type = git

